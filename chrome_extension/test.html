<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
      #container {
        overflow: auto;
      }
      .card {
        float: left;
        border: 0;
        min-width: 300px;
        background: #efefef;
        margin: 15px;
      }
      #card-300x250 {
        height: 250px;
      }
      #card-300x450 {
        height: 450px;
      }
      #card-300x600 {
        height: 600px;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <div class="card" id="card-300x600"></div>
      <div class="card" id="card-300x250"></div>
      <div class="card" style="height: 320px"></div>
      <div class="card" style="height: 120px"></div>
      <div class="card" style="height: 150px"></div>
      <div class="card" style="height: 150px"></div>
      <div class="card" id="card-300x450"></div>
    </div>

  </body>
</html>
